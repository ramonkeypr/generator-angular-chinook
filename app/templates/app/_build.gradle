apply plugin: 'java'
apply plugin: "org.frege-lang"
apply plugin: 'application'

repositories {
    maven {
        url  "http://dl.bintray.com/januslynd/maven"
    }
    maven {
        url  "http://dl.bintray.com/fregelab/maven"
    }
}

dependencies {
    compile 'com.github.fregelab:sirocco-core:0.1.2'
    compile 'com.h2database:h2:1.4.187'
    compile 'com.github.januslynd:chinook-core:0.2.0'
}

compileFrege.dependsOn 'compileJava'

mainClassName = "<%= baseName %>.App"
